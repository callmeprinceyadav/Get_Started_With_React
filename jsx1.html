<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSX 1</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your JSX code here

    function MyComponent() {
        
        const [buttonText, setButtonText] = React.useState("Alert Hello");

        function showAlert(){
            alert(buttonText === "Alert Hello" ? "Hello" : "Bye");
        }

        function toggleButtonText() {
            setButtonText(buttonText === "Alert Hello" ? "Alert Bye" : "Alert Hello");
        }
        

        return (
            
            <>
                <p>React Is A Javascript Library</p>

                    <div className="main">

                        <p>Click the below button to alert 'Hello'</p>
                        <button onClick={showAlert}>Alert Hello</button>

                    </div>
            </>
        );
    }

    ReactDOM.render(<MyComponent />, document.getElementById('root'));
  </script>
</body>
</html>
